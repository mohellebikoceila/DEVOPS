version: '3.7'
services:
  frontend:
    build: ./frontend
    ports:
      - 80:80
    networks:
      - host

  backend:
    build: ./backend
    ports:
      - 3000:3000
    depends_on:
      - database
    networks:
      - host

  database:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongodata:/data/db
    networks:
      - host

      
volumes:
    mongodata:

networks:
    host:
